{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - Control de Asistencia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background: url("{% static 'images/background.webp' %}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <!-- Contenedor para alertas -->
    <div id="alert-container" class="position-fixed top-0 start-50 translate-middle-x mt-3 w-auto px-3"></div>

    <div class="lobby-container">
        <div class="card-lobby text-center">
            <h1 class="mb-4">Control de Asistencia</h1>
            <!-- Formulario de inicio de sesi贸n -->
            <form id="loginForm" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Contrase帽a" required>
                </div>
                <button id="loginBtn" type="submit" class="btn btn-primary w-75">
                    Iniciar Sesi贸n
                </button>
            </form>

            <hr class="my-4">

            <!-- Iniciar sesi贸n como sede -->
            <a href="{% url 'RegistroAsistencia' %}" class="btn btn-outline-secondary w-75">
                Iniciar sesi贸n como sede
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Funci贸n para mostrar alertas
        function showAlert(message, type = "info", timeout = 3000) {
            const alertContainer = document.getElementById("alert-container");
            const wrapper = document.createElement("div");
            wrapper.innerHTML = `
                <div class="alert alert-${type} fade show shadow text-center text-nowrap" role="alert">
                    ${message}
                </div>
            `;
            const alertElement = wrapper.firstElementChild;
            alertContainer.appendChild(alertElement);

            if (timeout) {
                setTimeout(() => {
                    const bsAlert = bootstrap.Alert.getOrCreateInstance(alertElement);
                    bsAlert.close();
                }, timeout);
            }
        }

        const loginForm = document.getElementById("loginForm");
        const loginBtn = document.getElementById("loginBtn");

        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            //  Deshabilitar bot贸n y mostrar spinner
            loginBtn.disabled = true;
            loginBtn.innerHTML = `
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Verificando...
            `;

            fetch("{% url 'IniciarSesion' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                const status = response.status;
                let alertType = "secondary";
                let message = "Operaci贸n desconocida";

                if (status === 200) {
                    alertType = "success";
                    message = "Inicio exitoso";
                    setTimeout(() => {
                        window.location.href = "/dashboard/";
                    }, 1000);
                }
                else if (status === 401) {
                    alertType = "warning";
                    message = "Usuario o contrase帽a incorrecto";
                }
                else if (status === 400) {
                    alertType = "info";
                    message = "Error en los datos enviados";
                }
                else if (status === 405) {
                    alertType = "info";
                    message = "M茅todo no permitido";
                }
                else if (status >= 500) {
                    alertType = "danger";
                    message = "Error en el servidor. Intenta m谩s tarde";
                }

                showAlert(message, alertType);

                //  Restaurar bot贸n si no fue exitoso
                if (status !== 200) {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = "Iniciar Sesi贸n";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                showAlert("Ocurri贸 un error inesperado.", "danger");

                //  Restaurar bot贸n en caso de error
                loginBtn.disabled = false;
                loginBtn.innerHTML = "Iniciar Sesi贸n";
            });
        });
    </script>
</body>
</html>
