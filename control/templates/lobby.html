{% load static %}

<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lobby - Control de Asistencia</title>
    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Archivo CSS personalizado -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <style>
            body {
                position: relative;
                min-height: 100vh;
                margin: 0;
            }

            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url("{% static 'images/background.webp' %}") no-repeat center center fixed;
                background-size: cover;
                opacity: 0.3;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <!-- Contenedor para alertas -->
        <div id="alert-container" class="position-fixed top-0 start-50 translate-middle-x mt-2 w-auto px-3"></div>

        <div class="lobby-container">
            <div class="card-lobby text-center bg-secondary-subtle">
                <h1 class="mb-4 text-secondary-emphasis">Control de Asistencia</h1>
                <!-- Formulario de inicio de sesión -->
                <form id="loginForm" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" autocomplete="off" required>
                    </div>
                    <button id="loginBtn" type="submit" class="btn btn-animation text-success-emphasis bg-success-subtle border-success-subtle w-75">
                        Iniciar Sesión
                    </button>
                </form>
                <hr class="my-3">
                <div class="text-center">
                    <!-- Iniciar sesión como sede -->
                    <a href="{% url 'appAssistanceRecordRender' %}" class="btn btn-animation btn-link text-secondary-emphasis link-offset-2">
                        Ingresar como sede
                    </a>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Global JS -->
        <script src="{% static 'js/main.js' %}"></script>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const loginForm = document.getElementById("loginForm");
                const loginBtn = document.getElementById("loginBtn");
                const originalText = loginBtn.innerHTML;

                loginForm.addEventListener("submit", (e) => {
                    e.preventDefault();

                    const username = document.getElementById("username").value.trim();
                    const password = document.getElementById("password").value.trim();

                    // Usar la función global para deshabilitar el botón
                    disableButtonWithSpinner(loginBtn, "Verificando...");

                    fetch("{% url 'validateAuthentication' %}", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "X-CSRFToken": "{{ csrf_token }}"
                        },
                        body: JSON.stringify({ username, password })
                    })
                    .then(response => {
                        const status = response.status;
                        let alertType = "secondary";
                        let message = "Operación desconocida";

                        if (status === 200) {
                            alertType = "success";
                            message = "Inicio exitoso";
                            disableButtonWithSpinner(loginBtn, "Ingresando...");
                            setTimeout(() => {
                                window.location.href = "{% url 'appDashboardRender' %}";
                            }, 1000);
                        } else if (status === 401) {
                            alertType = "warning";
                            message = "Usuario o contraseña incorrecto";
                        } else if (status === 400) {
                            alertType = "info";
                            message = "Error en los datos enviados";
                        } else if (status === 405) {
                            alertType = "info";
                            message = "Método no permitido";
                        } else if (status >= 500) {
                            alertType = "danger";
                            message = "Error en el servidor. Intenta más tarde";
                        }

                        showAlert(message, alertType);

                        // Restaurar el botón si no fue exitoso
                        if (status !== 200) {
                            enableButton(loginBtn, originalText);
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        showAlert("Ocurrió un error inesperado", "danger");

                        // Restaurar el botón en caso de error
                        enableButton(loginBtn, originalText);
                    });
                });
            });
        </script>
    </body>
</html>
