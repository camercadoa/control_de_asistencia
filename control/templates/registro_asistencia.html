{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Control de Asistencia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Contenedor para alertas -->
    <div id="alert-container" class="position-fixed top-0 start-50 translate-middle-x mt-3 w-auto px-3"></div>

    <!-- Modal para seleccionar la sede -->
    <div class="modal fade" id="modalSede" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="modalSedeLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalSedeLabel">Ubicación</h5>
                </div>
                <div class="modal-body">
                    <form id="formSede" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <select class="form-select" id="sede" name="sede" required>
                                <option value="" disabled selected>Selecciona</option>
                                {% for sede in sedes %}
                                    <option value="{{ sede.id }}">{{ sede.ubicacion }} - {{ sede.ciudad }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="button" id="confirmarSede" class="btn btn-primary w-100">
                            Confirmar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center">
            <!-- Texto a la izquierda -->
            <div class="col-md-6 d-flex flex-column justify-content-center align-items-center vh-100 info">
                <p class="lead m-0">Sistema de</p>
                <h1 class="my-2">Control de Asistencia</h1>
                <p class="lead m-0">del Personal Administrativo</p>
                <p class="mt-4">Por favor, escanea tu QR o Código de Barra en el lector cercano al monitor</p>

                <hr class="my-4">

                <!-- Iniciar sesión como sede -->
                <a href="{% url 'AppLobby' %}" class="text-decoration-none text-black text-center">
                    Iniciar sesión como sede
                </a>
            </div>
            <!-- Reloj a la derecha -->
            <div class="col-md-6 d-flex justify-content-center align-items-center vh-100 p-3">
                <div class="reloj-box h-100 w-100 d-flex flex-column justify-content-center align-items-center">
                    <span id="fecha" class="display-5"></span>
                    <span id="hora" class="display-1"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modalSedeElement = document.getElementById('modalSede');
            const modalSede = new bootstrap.Modal(modalSedeElement);

            // Mostrar modal al cargar la página
            modalSede.show();

            // Función para actualizar fecha y hora
            function actualizarReloj() {
                const now = new Date();
                const infoFecha = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
                const infoHora = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
                document.getElementById('fecha').textContent = now.toLocaleDateString('es-CO', infoFecha);
                document.getElementById('hora').textContent = now.toLocaleTimeString('es-CO', infoHora);
            }

            setInterval(actualizarReloj, 1000);
            actualizarReloj();

            // Función para mostrar alerta con animación
            function showAlert(message, type = "info", timeout = 3000) {
                const alertContainer = document.getElementById("alert-container");

                const wrapper = document.createElement("div");
                wrapper.innerHTML = `
                    <div class="alert alert-${type} fade show shadow text-center text-nowrap" role="alert">
                        ${message}
                    </div>
                `;

                const alertElement = wrapper.firstElementChild;
                alertContainer.appendChild(alertElement);

                if (timeout) {
                    setTimeout(() => {
                        const bsAlert = bootstrap.Alert.getOrCreateInstance(alertElement);
                        bsAlert.close();
                    }, timeout);
                }
            }

            const sedeSelect = document.getElementById('sede');
            const confirmarSedeBtn = document.getElementById('confirmarSede');

            // Quitar alerta del select
            sedeSelect.addEventListener('change', () => {
                sedeSelect.classList.remove("is-invalid");
            });

            // Enviar sede seleccionada
            confirmarSedeBtn.addEventListener('click', () => {
                const sedeSeleccionada = sedeSelect.value;

                sedeSelect.classList.remove("is-invalid");

                if (!sedeSeleccionada) {
                    sedeSelect.classList.add("is-invalid");
                    showAlert("Seleccione una sede antes de continuar", "warning");
                    return;
                }

                // 🔹 Deshabilitar botón y mostrar spinner
                confirmarSedeBtn.disabled = true;
                confirmarSedeBtn.innerHTML = `
                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    Guardando...
                `;

                fetch("{% url 'GuardarSede' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ sede: sedeSeleccionada })
                })
                .then(response => {
                    const status = response.status;
                    let alertType = "secondary";
                    let message = "Operación desconocida";

                    if (status === 200) {
                        alertType = "success";
                        message = "Sede guardada correctamente";
                        modalSede.hide();
                    }
                    else if (status === 400) {
                        alertType = "warning";
                        message = "No se envió una sede válida";
                        sedeSelect.classList.add("is-invalid");
                    }
                    else if (status === 405) {
                        alertType = "info";
                        message = "Método no permitido";
                    }
                    else if (status >= 500) {
                        alertType = "danger";
                        message = "Error en el servidor. Intenta más tarde o contacte a Soporte";
                    }

                    showAlert(message, alertType);

                    // 🔹 Restaurar botón si no fue exitoso
                    if (status !== 200) {
                        confirmarSedeBtn.disabled = false;
                        confirmarSedeBtn.innerHTML = "Confirmar";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert("Ocurrió un error inesperado.", "danger");

                    // 🔹 Restaurar botón en caso de error
                    confirmarSedeBtn.disabled = false;
                    confirmarSedeBtn.innerHTML = "Confirmar";
                });
            });
        });
    </script>
</body>
</html>
