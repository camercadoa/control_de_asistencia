{% load static %}

<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lobby - Control de Asistencia</title>
    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Archivo CSS personalizado -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <style>
            body {
                position: relative;
                min-height: 100vh;
                margin: 0;
            }

            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url("{% static 'images/background.webp' %}") no-repeat center center fixed;
                background-size: cover;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <!-- Contenedor para alertas -->
        <div id="alert-container" class="position-fixed top-0 start-50 translate-middle-x mt-2 w-auto px-3 py-0"></div>

        <div class="lobby-container">
            <div class="card-lobby text-center bg-light">
                <h1 class="mb-4 text-secondary-emphasis">Control de Asistencia</h1>
                <!-- Formulario de inicio de sesión -->
                <form id="loginForm" method="POST" class="text-secondary">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Usuario">
                        <label for="username">Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" autocomplete="off">
                        <label for="password">Contraseña</label>
                    </div>
                    <button id="loginBtn" type="submit" class="btn btn-animation btn-primary text-light w-75">
                        Iniciar Sesión
                    </button>
                </form>

                <!-- Separador -->
                <div class="d-flex align-items-center mt-2">
                    <hr class="flex-grow-1 border-secondary">
                    <span class="px-2 text-secondary small">o</span>
                    <hr class="flex-grow-1 border-secondary">
                </div>

                <!-- Ir a formulario para seleccionar la sede de los registros -->
                <div class="text-center">
                    <a href="{% url 'appQrReaderRender' %}" class="icon-link icon-link-hover text-secondary-emphasis link-offset-3 link-underline-secondary link-underline-opacity-50">
                        Ingresar como sede
                        <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Global JS -->
        <script src="{% static 'js/main.js' %}"></script>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const loginForm = document.getElementById("loginForm");
                const loginBtn = document.getElementById("loginBtn");
                const originalText = loginBtn.innerHTML;
                const usernameInput = document.getElementById("username");
                const passwordInput = document.getElementById("password");

                // limpiar error al escribir
                attachClearOnInput([usernameInput, passwordInput]);

                loginForm.addEventListener("submit", async (e) => {
                    e.preventDefault();

                    const username = usernameInput.value.trim();
                    const password = passwordInput.value.trim();

                    // Validación antes de enviar
                    let hasError = false;
                    clearInvalid([usernameInput, passwordInput]);

                    if (!username) {
                        markInvalid(usernameInput, "Campo obligatorio");
                        hasError = true;
                    }
                    if (!password) {
                        markInvalid(passwordInput, "Campo obligatorio");
                        hasError = true;
                    }

                    if (hasError) return; // no envía si hay errores

                    disableButtonWithSpinner(loginBtn, "Verificando...");

                    try {
                        const response = await fetch("{% url 'validateAuthentication' %}", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "X-CSRFToken": "{{ csrf_token }}"
                            },
                            body: JSON.stringify({ username, password })
                        });

                        const data = await response.json();

                        handleBackendResponse(data, {
                            onSuccess: () => {
                                disableButtonWithSpinner(loginBtn, "Ingresando...");
                                setTimeout(() => {
                                    window.location.href = "{% url 'appDashboardRender' %}";
                                }, 1000);
                            },
                            onWarning: () => {
                                usernameInput.value = "";
                                passwordInput.value = "";
                                enableButton(loginBtn, originalText);
                            },
                            onError: () => {
                                usernameInput.value = "";
                                passwordInput.value = "";
                                enableButton(loginBtn, originalText);
                            },
                        });
                    } catch (error) {
                        showAlert("Ocurrió un error inesperado", "danger");
                        enableButton(loginBtn, originalText);
                    }
                });
            });
        </script>
    </body>
</html>
